{% extends 'base.html' %}
{% load static %}
{% block title %}
Events
{% endblock %}

{% block content %}
<style>
/* Additional CSS for styling events */
.card {
    border: none;
    border-radius: 10px;
    box-shadow: 0 10px 8px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
    background-color: #fff; /* White background for cards */
    height: 100%; /* Make cards fill their parent container */
}

.card:hover {
    box-shadow: 0 8px 16px rgb(0, 0, 0);
}

.card-img-top {
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.card-body {
    padding: 20px;
}

.card-title {
    font-size: 1.9rem;
    font-weight: bold;
    margin-bottom: 1rem;
    font-family: Copperplate, Papyrus, fantasy;
}

.card-text {
    font-size: 1.1rem;
    color: #555;
    font-family: "Times New Roman", Times, serif;
}

/* Background styling */
.events-background {
    background-color: #f8f9fa; /* Light gray background */
    padding: 30px 0; /* Add padding to top and bottom */
}

/* Colorful background */
.colorful-background {
    background-image: linear-gradient(120deg, #3167a4 0%, #082c50 100%);
    padding: 135px 0;
}

/* Card size */
.card-container {
    height: 100%; /* Make card container fill parent height */
    display: flex;
    align-items: stretch;
}

.card {
    width: 100%; /* Make cards fill their container width */
    margin: 0 10px; /* Add spacing between cards */
}

/* EVENTS heading styling */
.events-heading {
    font-family: Georgia serif;
    font-size: 3.5rem;
    font-weight: bold;
    color: #ffffff; /* White color for text */
    text-align: center;
    margin-bottom: 30px;
    text-shadow: 2px 2px #000000;
}
</style>

<div class="colorful-background">
    <h2 class="events-heading">EVENTS</h2>
    <div class="container">
        <div class="row">
            <div class="card-container">
                {% for event in eve %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="{{ event.img.url }}" class="card-img-top" alt="{{ event.name }}" height="200" width="100%">
                        <div class="card-body">
                            <h5 class="card-title">{{ event.name }}</h5>
                            <p class="card-text">{{ event.desc }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
